<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="True" name="HandheldFriendly">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=auto;">
  <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1c1c1e" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/index.css">
  <title>{{ site_name }}</title>
  <link rel="icon" href="img/avatar.jpeg" sizes="144x144">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site_name }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:site_name" content="{{ site_name }}" />
  <meta property="og:image" content="img/avatar.jpeg" />
  <meta property="og:image:width" content="72" />
  <meta property="og:image:height" content="72" />
  <meta property="og:image:alt" content="{{ site_name }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site_url }}" />
  <meta name="twitter:title" content="{{ site_title }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:image" content="img/avatar.jpeg" />
</head>
<body>
<div class="wrapper">
  <div class="main">
    <div class="top">
      <img src="img/avatar.jpeg" width="72" height="72" class="avatar" alt="Avatar">
      <div class="site-info">
        <div class="site-title">{{ site_name }}</div>
        <div class="site-about"><p>{{ description }}</p>
        </div>
      </div>
    </div>
    <div class="nav-container">
      <div class="nav">
        <a href="./" class="nav-current">Home</a>
        <a href="./about" class="nav-current">About</a>
        <a href="rss.xml" target="_blank"><img src="img/rss.svg" alt="RSS" class="social-icon" width="1em"></a>
        <a href="https://twitter.com/{{ twitter_username }}" target="_blank"><img src="img/twitter.svg" alt="twitter.com/{{ twitter_username }}" class="social-icon" width="1em"></a>
        <a href="https://github.com/{{ github_username }}" target="_blank"><img src="img/github.svg" alt="github.com/{{ github_username }}" class="social-icon" width="1em"></a>
      </div>
    </div>
    <div class="items">
      {% for item in items -%}
        <div class="item">
          <div class="item-main">
            <div class="item-title"><a href="./{{ item.link }}">{{ item.title }}</a></div>
            <div class="item-info">
              <div class="item-date">{{ item.date }}</div>
            </div>
          </div>
        </div>
      {%- endfor %}
    </div>
    <footer id="footer" style="display: none;">
      <div class="footer-inner">
        Designed By V2EX. Generated By EvanLuo42's Blog Engine.
      </div>
    </footer>
  </div>
</div>
</body>
</html>
